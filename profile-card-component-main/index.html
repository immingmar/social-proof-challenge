<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;400;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <img class="bg-top" src="images/bg-pattern-top.svg" alt="image-background">
  <div class="card w-25 rounded-3">
    
    <img src="images/bg-pattern-card.svg" alt="image-background"> 
    <div class="card-body profile">
      <img class="profile-image" src="images/image-victor.jpg" alt="image-victor">
      <div class="profile-info">
        <h5>Victor Crest 26</h5>
        <p>London</p>
      </div>
      
    </div>
    <div class="card-footer">
      <div class="footer-text"> 80K <br><span class="follow">Followers</span> </div>
      <div class="footer-text">803K <br><span class="follow">Likes</span> </div>
      <div class="footer-text">1.4K <br><span class="follow">Photos</span> </div> 
    </div>
  </div>
  <img class="bg-bottom" src="images/bg-pattern-bottom.svg" alt="image-bottom">

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Mingmar Tamang</a>.
  </div>
</body>
</html>
